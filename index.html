<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Araund the U.S</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="./favicon.ico" />
    <meta name="description" content="Photo Blog" />
    <meta name="keywords" content="photo, social, blog" />
    <meta name="author" content="ANDRES LAUSON" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header">
        <img
          class="header__logo"
          src="./images/logo-white.svg"
          alt="araund the us white logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            class="profile__image"
            src="./images/jacques-cousteau.jpg"
            alt="avatar"
          />
          <div class="profile__info">
            <h1 class="profile__title">test conflict</h1>
            <button
              class="profile__edit-button"
              id="profile-edit-button"
              type="button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button
            id="add-newCard-button"
            class="profile__add-button"
            type="button"
          ></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">&copy;2022 Around The U.S</p>
      </footer>
    </div>
    <!-- Edit Modal -->
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button
          class="modal__close"
          id="edit-close-button"
          type="button"
        ></button>
        <p class="modal__heading">Edit Profile</p>
        <form class="modal__form">
          <input
            id="profile-title-input"
            class="modal__form-input"
            placeholder="Name"
            type="text"
            name="title"
          />
          <input
            id="profile-description-input"
            placeholder="Description"
            class="modal__form-input"
            type="text"
            name="description"
          />
          <button class="modal__button" type="submit">Save</button>
        </form>
      </div>
    </div>
    <!-- Add Card Modal -->
    <div class="modal" id="add-NewCard-modal">
      <div class="modal__container">
        <button
          class="modal__close"
          id="addNewCard-close-button"
          type="button"
        ></button>
        <p class="modal__heading">New place</p>
        <form class="modal__form">
          <input
            id="new-image-title-input"
            class="modal__form-input"
            placeholder="Title"
            type="text"
            name="title"
          />
          <input
            id="new-image-link-input"
            placeholder="Image link"
            class="modal__form-input"
            type="text"
            name="link"
          />
          <button class="modal__button" type="submit">Create</button>
        </form>
      </div>
    </div>
    <template id="card-template">
      <li class="card">
        <img class="card__image" src="" alt="" />
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button class="card__like-button" type="button"></button>
        </div>
      </li>
    </template>
    <script src="./scripts/index.js"></script>
  </body>
</html>
